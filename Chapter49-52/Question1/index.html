<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <form class="signup-form" action="#">
                    <h1 class="heading">Sign Up</h1>
                    <div class="name-field">
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </div>
                    <div class="email-password">
                        <input type="email" id="email-input" name="email-input" placeholder="Email Address">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="password" id="cpassword" name="cpassword"placeholder="Confirm Password">
                    </div>
                    <div class="checkbox-terms">
                        <input type="checkbox" id="cb" name="cb">
                        <span>I accept the terms of use & privacy policy</span>
                    </div>
                    <div class="btn">
                        <button type="submit" id="signup-btn">Sign Up</button>
                    </div>
                    <div class="login-link">
                        <h4>Already have an account?<span><a>Login here</a></span></h4>
                    </div>
            </form>
        </div>
        <div class="data-container">
            <h1>Submitted Data</h1>
            <!-- <label>First Name:- <span>Shahmir</span></label><br/>                         -->
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
